                <div id="ba_01" style="background-color:#A1BFD2;">
                    <i class="fal fa-industry-alt p-1"></i>
                </div>
                <span id="ba01_name">Datos empresa</span>

            <div class="line_ball" id="lb01"></div>

            <div class="d-flex flex-column" id="ba02_main">

                </div>
                <span id="ba03_name">Â¡Listo!</span>

        </div>

    </div>

    <iframe id="modulo_carga" src="./pages - op2/datos_contacto.html" frameborder="0"></iframe>

    <nav class="nav fixed-bottom " id="menu_inferior">
        <button id="btn_back2" onclick="back_state_02()" style="display: flex;margin-right: 1rem;">Volver</button>
        <button id="btn_sgt1" onclick="mover_paso3()">Siguiente</button>

    </nav>
    <script>
        var btn1 = document.getElementById("btn_sgt1");
        var btn2 = document.getElementById("btn_sgt2");
        var btn3 = document.getElementById("btn_sgt3");
        var btn4 = document.getElementById("btn_back1");
        var btn5 = document.getElementById("btn_back2");
        var btn6 = document.getElementById("btn_back3");

        var mobst01 = document.getElementById("ba_01");
        var mobstext01 = document.getElementById("ba01_name");
        var mobst02 = document.getElementById("ba_02");
        var mobstext02 = document.getElementById("ba02_name");
        var mobst03 = document.getElementById("ba_03");
        var mobstext03 = document.getElementById("ba03_name");
        var mobstline01 = document.getElementById("lb01");
        var mobstline02 = document.getElementById("lb02");

        var mob01main = document.getElementById("ba01_main");
        var mob02main = document.getElementById("ba02_main");
        var mob03main = document.getElementById("ba03_main");

        var titulo_section = document.getElementById("section_name");
        var menu_inf = document.getElementById("menu_inferior");

        var iframecarga = document.getElementById("modulo_carga");

        var stready01 = document.getElementById("ready01");
        var stready02 = document.getElementById("ready02");

        function mover_paso3() {
            window.location.href = "./nuevo_formulario_prop_02_paso03.html"
        }

        function active_state_01() {
            iframecarga.src = "./pages/datos_contacto.html";
            btn1.style.display = "none";
            btn4.style.display = "none";
            btn2.style.display = "flex";
            btn5.style.display = "flex";
            mobstext02.classList.add("span_activ");
            mobst02.classList.add("active_ba");
            mob01main.style.opacity = "40%";
            stready01.style.display = "flex";
        }

        function active_state_02() {
            menu_inf.style.justifyContent = "center";
            iframecarga.src = "../pages/resumen.html";
            btn2.style.display = "none";
            btn5.style.display = "none";
            btn3.style.display = "flex";
            btn6.style.display = "none";
            mob02main.style.opacity = "40%";
            mobst03.classList.add("active_ba");
            mobstext03.classList.add("span_active");
            stready02.style.display = "flex";
        }

        function back_state_01() {
            window.location.href = "https://cl.senegocia.com/";
        }

        function back_state_02() {
            window.location.href = "./nuevo_formulario_prop_02.html";
        }

        function back_state_03() {
            btn2.style.display = "flex";
            btn5.style.display = "flex";
            btn3.style.display = "none";
            btn6.style.display = "none";
            mobst03.classList.remove("active_ba");
            mobstline02.classList.remove("active_ba");
            titulo_section.innerHTML = "Datos contacto";
        }
    </script>

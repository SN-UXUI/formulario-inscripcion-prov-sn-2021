<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Formulario Proveedores</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="16x16" />

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <link rel="stylesheet" href="../css/style_sn_10_form_op2.css">


</head>

<body>
    <div id="captchav3">
        <div id="captchaimage">
            <img src="../img/recapchav3.svg" alt="">

        </div>
        <span id="captchatext">Privacidad - Términos</span>
    </div>
    <div id="formulario_01" style="margin-top: 17px;">
        <div class="titulo_section">
            <div class="icon_sec"><i class="far fa-map-marked-alt"></i></div>
            <span id="nombre_seccion">Datos ubicación</span></div>
        <form action="" id="subform_01" class="w-100">
            <div class="d-flex flex-fill w-100">
                <div class="select_sn">
                    <span class="label_sn">País<b>*</b></span>
                    <select class="form-select" id="select_pais" onchange="listering()">
                    <option selected >Seleccione un país</option>
                    <option value="1" >Argentina</option>
                    <option value="2" >Chile</option>
                    <option value="3" >Colombia</option>
                    <option value="4" >Ecuador</option>
                    <option value="5" >Paraguay</option>
                    <option value="6" >Perú</option>
                </select>
                </div>

                <div class="select_sn" id="sel02">
                    <span class="label_sn sel01" id="region">Región<b>*</b></span>
                    <select class="form-select">
                    <option selected id="reg_state">Seleccione una región</option>
                </select>
                </div>
                <div class="select_sn" id="sel02">
                    <span class="label_sn" id="provincia">Provincia<b>*</b></span>
                    <select class="form-select">
                    <option selected id="prov_state">Seleccione una provincia</option>
                </select>
                </div>
                <div class="select_sn" id="sel03">
                    <span class="label_sn" id="comuna">Comuna<b>*</b></span>
                    <select class="form-select">
                    <option selected id="comu_state">Seleccione una comuna</option>
                </select>
                </div>
            </div>
            <div class="d-flex flex-fill w-100">
                <div class="select_sn">
                    <span class="label_sn" id="direccion">Dirección comercial<b>*</b></span>
                    <input type="text" class="form-control">
                </div>
            </div>

        </form>

        <div class="titulo_section" style="margin-top: 1rem;">
            <div class="icon_sec"><i class="far fa-briefcase"></i></div>
            <span id="nombre_seccion">Datos comerciales</span></div>
        <form action="" id="subform_01" class="w-100">
            <div class="d-flex w-100 flex-fill">
                <div class="select_sn" style="max-width: 250px!important;">
                    <span class="label_sn" id="rut">Rut<b>*</b></span>
                    <input type="text" class="form-control">
                </div>

                <div class="select_sn">
                    <span class="label_sn" id="giro">Giro<b>*</b></span>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="d-flex w-100 flex-fill">
                <div class="select_sn">
                    <span class="label_sn" id="razon_social">Razón social<b>*</b></span>
                    <input type="text" class="form-control">
                </div>
                <div class="select_sn">
                    <span class="label_sn" id="nombre_fan">Nombre fantasía<b>*</b></span>
                    <input type="text" class="form-control">
                </div>
            </div>

        </form>
        <div id="sec_validate" class="w-100">
            <div class="p-2">
                ( <b style="color: red;">*</b> ) Campos requeridos
            </div>
            <div class="img recaptcha p-2" style="display: none!important;">
                <img src="../img/recaptcha_v2.png" alt="" />
            </div>
        </div>
    </div>

    <script src="../scripts/seleccion_paises_formulario.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://kit.fontawesome.com/18f1d9fe30.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

        script src ="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin ="anonymous" >
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>

</html>
